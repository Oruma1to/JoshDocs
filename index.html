<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Word Count Challenge</title>
</head>

<body>
  <div class="container">
    <div class='stats'>
      <ul>
        <li>Characters: <span class="characters">0</span></li>
        <li>Characters (no whitespace): <span class="characters-nows">0</span></li>
        <li>Words: <span class="words">0</span></li>
        <li>Paragraphs: <span class="paragraphs">0</span></li>
        <li>Sentences: <span class="sentences">0</span></li>
      <button id="gen-bigram">Generate Bigrams</button>
      </ul>

    </div>
    <textarea class="editor"></textarea>
  </div>
  <div class="modal-bg">
    <div class="modal">
      <label for="sort">Sort by:</label>
      <select name="sort" id="sort">
        <option value="none">---------------</option>
        <option class="bigram-sort" value="sort-descending">Most Frequent</option>
        <option class="bigram-sort" value="sort-ascending">Least Frequent</option>
      </select>
      <span class="modal-close">X</span>
      <h3>Total number of bigrams: <span class="total-bigrams">0</span></h3>
      <div id='bigrams'></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
